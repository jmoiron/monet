<!DOCTYPE html>
<html>
    <head>
        {{if .rss}}
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{.rss}}">
        {{end}}
        {{if .atom}}
        <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{.atom}}">
        {{end}}
        <link rel="stylesheet" href="/static/fonts.css">
        <link rel="stylesheet" href="/static/fa/icons.css">
        {{if .debug}}
        <link rel="stylesheet/less" href="/static/style.less">
        <script src="/static/js/less.min.js"></script>
        {{else}}
        <link rel="stylesheet" href="/static/style.css">
        {{end}}
        <script src="/static/js/cash.min.js"></script>
        <script src="/static/js/frontend.js"></script>
        <script src="/static/js/prettify.js"></script>
        {{if .ogDescription -}}
        <meta name="description" content="{{.ogDescription}}">
        <meta property="og:description" content="{{.ogDescription}}">
        {{end}}
        {{if .ogTitle -}}
        <meta property="og:title" content="{{.ogTitle}}">
        {{end -}}
        {{ if .ogImage -}}
        <meta property="og:image" content="{{.ogImage}}">
        {{end}}
        <title>{{.title}}</title>
        <!-- TODO: self-hosted GA style stats -->
    </head>
    <body onload="prettyPrint();">
        <div class="content">
            <div class="container frontend">
                <h1><a href="/">jmoiron</a> <span class="sub">plays the blues</span></h1>
                {{.body}}
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="link-icons">
                    <a href="https://bsky.app/profile/jmoiron.bsky.social"><i class="fa-brands fa-bluesky"></i></a>
                    <a href="https://instagram.com/jmoiron"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/jmoiron"><i class="fa-brands fa-github"></i></a>
                    <a href="http://news.ycombinator.com/user?id=jmoiron"><i class="fa-brands fa-hacker-news"></i></a>
                    <a href="/about/"><i class="fa-solid fa-circle-info"></i></a>
                </div>
                <div class="byline">
                  by <a href="mailto:jmoiron,at,jmoiron,dot,net">jason moiron</a>, 2025
                </div>
            </div>
        </div>
    </body>
</html>
